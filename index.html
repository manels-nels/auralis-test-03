<!DOCTYPE html>
<html>
<head>
    <title>AURALIS AR Experience (Fixed Image Layout)</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="description" content="AURALIS AR Experience using A-Frame and AR.js with fixed image layout.">

    <!-- A-Frame Core -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>

    <!-- AR.js for A-Frame -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.0/aframe/build/aframe-ar.min.js"></script>

    <style>
        body { margin: 0; overflow: hidden; }
        .arjs-loader { height: 100%; width: 100%; position: absolute; top: 0; left: 0; background-color: rgba(0, 0, 0, 0.8); z-index: 9999; display: flex; justify-content: center; align-items: center; }
        .arjs-loader div { text-align: center; font-size: 1.25em; color: white; }
        #wechat-notice { position: absolute; top: 10px; left: 10px; right: 10px; padding: 10px; background: rgba(0,0,0,0.7); color: white; z-index: 101; font-size: 14px; text-align: center; border-radius: 5px; }
    </style>
</head>

<body style='margin : 0px; overflow: hidden;'>

    <!-- --- Message pour WeChat --- -->
    <div id="wechat-notice" onclick="this.style.display='none';">
        <b>Note WeChat:</b> Pour l'expérience AR, cliquez sur '...' puis 'Ouvrir dans le navigateur'.
    </div>

    <!-- --- Écran de chargement AR.js --- -->
    <div class="arjs-loader" id="arjs-loader-div">
        <div>Loading AR Experience...</div>
    </div>

    <!-- --- Scène A-Frame AR (Markerless) --- -->
    <a-scene
        id="ar-scene"
        embedded
        arjs='sourceType: webcam; trackingMethod: best; debugUIEnabled: false;'
        renderer='logarithmicDepthBuffer: true; colorManagement: true;'
        vr-mode-ui='enabled: false'>

        <!-- --- Assets --- -->
        <a-assets timeout="60000">
             <img id="logoImg" src="images/logo.jpg" crossOrigin="anonymous">
             <img id="wangMengImg" src="images/wang_meng.jpg" crossOrigin="anonymous">
             <img id="yuMiaoImg" src="images/yu_miao.jpg" crossOrigin="anonymous">
             <img id="djBackImg" src="images/dj_back.jpg" crossOrigin="anonymous">
             <img id="stageWideImg" src="images/stage_wide.jpg" crossOrigin="anonymous">
             <img id="stageDuoBlueImg" src="images/stage_duo_blue.jpg" crossOrigin="anonymous">
             <img id="stageDuoDarkImg" src="images/stage_duo_dark.jpg" crossOrigin="anonymous">
        </a-assets>

        <!-- --- Conteneur pour les panneaux (Ancre globale) --- -->
        {/* Ajustement position/scale pour layout horizontal */}
        <a-entity id="content-container" position="0 1.5 -3.5" rotation="0 0 0" scale="0.5 0.5 0.5">
            <!-- Les panneaux image seront ajoutés ici -->
        </a-entity>

        <!-- --- Caméra --- -->
        <a-camera cursor="rayOrigin: mouse; fuse: false;" raycaster="objects: [data-interactive]"></a-camera>

    </a-scene>

    <!-- --- Script pour générer le contenu --- -->
    <script>
        // --- Configuration ---
        const PANEL_BASE_WIDTH = 1.8;   // Largeur standard des panneaux image
        const HORIZONTAL_SPACING = 0.2; // Espace horizontal entre les panneaux
        const PANEL_COLOR = '#1a1a3a';
        const PANEL_OPACITY = 0.85;
        const BG_Z_OFFSET = -0.01;      // Décalage Z du fond
        const IMAGE_Z_OFFSET = 0;       // Position Z de l'image
        const DEPTH_VARIATION = 0.15;    // Amplitude du décalage Z pour l'effet 3D

        // --- Données du contenu (Seules les images sont utilisées maintenant) ---
        const contentData = [ { type: 'title', text: "AURALIS" }, { type: 'image', srcId: 'logoImg', originalWidth: 2, originalHeight: 2 }, { type: 'text', text: "Step Into Sound and Light:\nA Journey Beyond Music." }, { type: 'text', text: "Imagine a space where sound moves like liquid...\nWelcome to AURALIS!" }, { type: 'header', text: "The Architects" }, { type: 'text', text: "Wang Meng & Yu Miao dissolve boundaries..." }, { type: 'image', srcId: 'wangMengImg', originalWidth: 1, originalHeight: 1.2 }, { type: 'text', text: "• Wang Meng: Visionary audio-visual artist..." }, { type: 'image', srcId: 'yuMiaoImg', originalWidth: 1.5, originalHeight: 1 }, { type: 'text', text: "• Yu Miao: Guzheng virtuoso pushing limits..." }, { type: 'header', text: "Sound & Light" }, { type: 'image', srcId: 'stageWideImg', originalWidth: 2, originalHeight: 1.1 }, { type: 'text', text: "Dazzling visuals extend the sonic experience..." }, { type: 'image', srcId: 'djBackImg', originalWidth: 1.8, originalHeight: 1 }, { type: 'text', text: "Manels Favre shapes 3D sound with SPAT..." }, { type: 'header', text: "Immersive Music" }, { type: 'image', srcId: 'stageDuoBlueImg', originalWidth: 1.8, originalHeight: 1.1 }, { type: 'text', text: "Feel the music flow through you..." }, { type: 'image', srcId: 'stageDuoDarkImg', originalWidth: 1.8, originalHeight: 1.1 }, { type: 'text', text: "A journey into sound, space, and emotion." }, { type: 'cta', text: "Step inside.\nLet yourself be carried away.\n\nComing soon!" } ];

        // --- Fonction createPanel (simplifiée pour images seulement) ---
        function createImagePanel(itemData, position) {
            const container = document.getElementById('content-container');
            if (!container || !itemData || itemData.type !== 'image' || !itemData.srcId) {
                return null; // Ne crée rien si données invalides
            }

            const imgElement = document.getElementById(itemData.srcId);
            if (!imgElement || !itemData.originalWidth || !itemData.originalHeight) {
                console.warn(`Image asset or dimensions missing for ${itemData.srcId}`);
                return null;
            }

            const entity = document.createElement('a-entity');
            const aspect = itemData.originalWidth / itemData.originalHeight;
            const panelWidth = PANEL_BASE_WIDTH;
            const panelHeight = panelWidth / aspect;

            // Interaction
            entity.setAttribute('animation__scaleup', `property: scale; to: 1.1 1.1 1.1; startEvents: mouseenter; dur: 200; easing: easeOutQuad;`);
            entity.setAttribute('animation__scaledown', `property: scale; to: 1 1 1; startEvents: mouseleave; dur: 200; easing: easeInQuad;`);
            entity.setAttribute('data-interactive', '');

            // Fond
            const imgBgPlane = document.createElement('a-plane');
            imgBgPlane.setAttribute('width', panelWidth * 1.05);
            imgBgPlane.setAttribute('height', panelHeight * 1.05);
            imgBgPlane.setAttribute('material', `color: ${PANEL_COLOR}; opacity: ${PANEL_OPACITY}; shader: flat;`);
            imgBgPlane.setAttribute('position', `0 0 ${BG_Z_OFFSET - 0.005}`); // Fond légèrement derrière
            entity.appendChild(imgBgPlane);

            // Image
            const imgPlane = document.createElement('a-plane');
            imgPlane.setAttribute('width', panelWidth);
            imgPlane.setAttribute('height', panelHeight);
            imgPlane.setAttribute('material', `src: #${itemData.srcId}; shader: flat; transparent: true;`);
            imgPlane.setAttribute('position', `0 0 ${IMAGE_Z_OFFSET}`); // Image à Z=0
            entity.appendChild(imgPlane);

            // Appliquer la position calculée
            entity.setAttribute('position', `${position.x} ${position.y} ${position.z}`);
            container.appendChild(entity);

            console.log(`Created image panel for ${itemData.srcId} at`, position);
            return entity; // Retourne l'entité créée
        }


        // --- Fonction setupFixedImageLayout ---
        function setupFixedImageLayout() {
            const container = document.getElementById('content-container');
            if (!container) { console.error("Could not find #content-container entity."); return; }

            // Vider le contenu précédent
            while (container.firstChild) { container.removeChild(container.firstChild); }

            // Filtrer les images et séparer le logo
            const imageData = contentData.filter(item => item.type === 'image' && item.srcId); // S'assurer que srcId existe
            const logoData = imageData.find(item => item.srcId === 'logoImg');
            const otherImagesData = imageData.filter(item => item.srcId !== 'logoImg');

            if (!logoData) {
                console.error("Logo data not found in contentData!");
                return; // Arrêter si le logo manque
            }

            // 1. Placer le logo au centre
            const logoPosition = { x: 0, y: 0, z: DEPTH_VARIATION / 2 }; // Logo légèrement en avant
            createImagePanel(logoData, logoPosition);

            // 2. Placer les autres images
            const numOtherImages = otherImagesData.length;
            const numLeft = Math.ceil(numOtherImages / 2);
            // const numRight = numOtherImages - numLeft; // Pas nécessaire si on itère jusqu'à la fin

            let currentX;
            let zOffset;

            // Images à gauche
            for (let i = 0; i < numLeft; i++) {
                 currentX = -(i + 1) * (PANEL_BASE_WIDTH + HORIZONTAL_SPACING);
                 // Alterner Z : 0, -DEPTH_VARIATION, 0, ...
                 zOffset = (i % 2 === 0) ? 0 : -DEPTH_VARIATION;
                 const position = { x: currentX, y: 0, z: zOffset };
                 if (otherImagesData[i]) { // Vérifier que l'index existe
                    createImagePanel(otherImagesData[i], position);
                 }
            }

            // Images à droite
            for (let i = 0; i < numOtherImages - numLeft; i++) {
                 currentX = (i + 1) * (PANEL_BASE_WIDTH + HORIZONTAL_SPACING);
                 // Alterner Z : -DEPTH_VARIATION, 0, -DEPTH_VARIATION, ... (inverse de la gauche)
                 zOffset = (i % 2 === 0) ? -DEPTH_VARIATION : 0;
                 const position = { x: currentX, y: 0, z: zOffset };
                 // L'index dans otherImagesData est numLeft + i
                 if (otherImagesData[numLeft + i]) { // Vérifier que l'index existe
                    createImagePanel(otherImagesData[numLeft + i], position);
                 }
            }

            console.log("Fixed image layout generated.");
        }

        // --- Attendre chargement scène ---
        const sceneEl = document.querySelector('a-scene');
        if (sceneEl.hasLoaded) { setupFixedImageLayout(); }
        else { sceneEl.addEventListener('loaded', setupFixedImageLayout); }

        // --- Cacher le loader manuellement ---
        sceneEl.addEventListener('loaded', () => {
            console.log("A-Frame scene loaded event fired.");
            const loader = document.getElementById('arjs-loader-div');
            if (loader) { console.log("Hiding AR.js loader."); setTimeout(() => { loader.style.display = 'none'; }, 500); }
            else { console.warn("Could not find loader element to hide."); }
        });

        // --- PAS DE DRAG DANS CETTE VERSION ---

    </script>

</body>
</html>
