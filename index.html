<!DOCTYPE html>
<html>
<head>
    <title>Simple AR Click Test</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="description" content="Minimal A-Frame + AR.js example with a clickable image.">

    <!-- A-Frame Core -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- AR.js for A-Frame -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.0/aframe/build/aframe-ar.min.js"></script>

    <style>
        /* Style pour le corps et le message pop-up */
        body { margin: 0; overflow: hidden; font-family: sans-serif; }
        #message-popup {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10; /* Au-dessus de la scène AR */
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px 25px;
            border-radius: 5px;
            text-align: center;
            font-size: 1.2em;
            display: none; /* Caché par défaut */
            cursor: pointer; /* Indique qu'il est cliquable pour fermer */
        }
    </style>
</head>

<body style='margin : 0px; overflow: hidden;'>

    <!-- Div HTML pour afficher le message (initialement cachée) -->
    <div id="message-popup"></div>
    <div id="message-popup-w"></div>

    <!-- Scène A-Frame AR -->
    <a-scene
        id="ar-scene"
        embedded
        arjs='sourceType: webcam; trackingMethod: best; debugUIEnabled: false;'
        renderer='logarithmicDepthBuffer: true;'
        vr-mode-ui='enabled: false'>

        <!-- Assets : Précharger l'image -->
        <a-assets timeout="30000">
             <!-- Assure-toi que le chemin vers ton image est correct -->
             <img id="logoAsset" src="images/logo.jpg" crossOrigin="anonymous">
            <img id="wangMengAsset" src="images/wang_meng.jpg" crossOrigin="anonymous"> <!-- ---------------------------------- -->
        </a-assets>

        <!-- L'image cliquable en RA -->
        <a-image
            id="clickable-logo"
            src="#logoAsset"
            position="0 1.5 -3"  
            width="1"            
            height="1"           
            data-interactive   
            >
        </a-image>

                <!-- NOUVEAU : La deuxième image cliquable -------------------------------------------------------------------- -->
        <a-image
            id="clickable-wangmeng"          
            src="#wangMengAsset"            
            position="1.5 1.5 -3"         
            width="1"                       
            height="1"                      
            data-interactive                
            >
        </a-image>

        <!-- Caméra avec raycaster pour détecter les clics -->
        <a-camera
            cursor="rayOrigin: mouse; fuse: false;"
            raycaster="objects: [data-interactive];" /* Ne tester que les objets avec data-interactive */
            >
        </a-camera>

    </a-scene>

    <!-- Script pour gérer le clic -->
    <script>
        // Attendre que la scène soit chargée pour être sûr que les éléments existent
        document.addEventListener('DOMContentLoaded', () => {
            const sceneEl = document.querySelector('a-scene');

            sceneEl.addEventListener('loaded', () => {
                console.log("A-Frame scene loaded.");

                const clickableImage = document.getElementById('clickable-logo');
                const messagePopup = document.getElementById('message-popup');
                const clickableWangMeng = document.getElementById('clickable-wangmeng'); // Récupère la nouvelle image-----------------------

                if (clickableImage && messagePopup && clickableWangMeng) { // Ajoute clickableWangMeng à la vérification---------------------- 
                    console.log("Logo, WangMeng, and popup elements found.");

                    // Écouteur pour le clic sur l'image A-Frame
                    clickableImage.addEventListener('click', () => {
                        console.log("Click detected on the logo image!");
                        messagePopup.textContent = "bonjour"; // Met le texte dans la div
                        messagePopup.style.display = 'block';   // Affiche la div
                    });

                                // NOUVEAU : Écouteur pour le clic sur la deuxième image-------------------------------------------------------------
            clickableWangMeng.addEventListener('click', () => {
                console.log("Click detected on the Wang Meng image!");
                messagePopup.textContent = "bye"; // Met le texte "bye"
                messagePopup.style.display = 'block';   // Affiche la même div
            });

                    // Écouteur pour le clic sur la div pop-up pour la cacher
                    messagePopup.addEventListener('click', () => {
                        console.log("Popup clicked, hiding.");
                        messagePopup.style.display = 'none';    // Cache la div
                    });

                     console.log("Click listeners added for both images and popup.");

                } else {
                    if (!clickableImage) console.error("Clickable image element (#clickable-logo) not found!");
                    if (!messagePopup) console.error("Message popup element (#message-popup) not found!");
                    if (!clickableWangMeng) console.error("Clickable Wang Meng element (#clickable-wangmeng) not found!"); // Ajoute cette ligne-------
                }
            });
        });
    </script>

</body>
</html>
