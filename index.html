<!DOCTYPE html>
<html>
<head>
    <title>AURALIS AR Experience (Manual Image Layout)</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="description" content="AURALIS AR Experience using A-Frame and AR.js with manually defined image layout and user-initiated audio.">

    <!-- A-Frame Core -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>

    <!-- AR.js for A-Frame -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.0/aframe/build/aframe-ar.min.js"></script>

    <style>
        body { margin: 0; overflow: hidden; }
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999; /* Sous le bouton start */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .arjs-loader div { text-align: center; font-size: 1.25em; color: white; }
        #wechat-notice {
            position: absolute;
            top: 10px; left: 10px; right: 10px;
            padding: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            z-index: 101; /* Au-dessus de la scène, mais sous le loader/bouton */
            font-size: 14px;
            text-align: center;
            border-radius: 5px;
        }
        /* Style pour le bouton de démarrage */
        #start-button {
            position: absolute;
            z-index: 10000; /* Au-dessus de tout */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 25px;
            font-size: 1.2em;
            font-family: sans-serif;
            color: white;
            background-color: #28a745; /* Vert */
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: background-color 0.2s ease;
        }
        #start-button:hover {
            background-color: #218838; /* Vert plus sombre */
        }
    </style>
</head>

<body style='margin : 0px; overflow: hidden;'>

    <!-- --- Message pour WeChat --- -->
    <div id="wechat-notice" onclick="this.style.display='none';">
        <b>Note WeChat:</b> Pour l'expérience AR, cliquez sur '...' puis 'Ouvrir dans le navigateur'.
    </div>

    <!-- --- Écran de chargement AR.js (reste visible jusqu'au clic start) --- -->
    <div class="arjs-loader" id="arjs-loader-div">
        <div>Loading AURALIS Experience...</div>
    </div>

    <!-- NOUVEAU : Bouton de démarrage pour l'interaction utilisateur -->
    <button id="start-button">Start Experience</button>

    <!-- --- Scène A-Frame AR (Markerless) --- -->
    <a-scene
        id="ar-scene"
        embedded
        arjs='sourceType: webcam; trackingMethod: best; debugUIEnabled: false;'
        renderer='logarithmicDepthBuffer: true; colorManagement: true;'
        vr-mode-ui='enabled: false'>

        <!-- --- Assets --- -->
        <a-assets timeout="60000">
             <img id="logoImg" src="images/logo.jpg" crossOrigin="anonymous">
             <img id="wangMengImg" src="images/wang_meng.jpg" crossOrigin="anonymous">
             <img id="yuMiaoImg" src="images/yu_miao.jpg" crossOrigin="anonymous">
             <img id="djBackImg" src="images/dj_back.jpg" crossOrigin="anonymous">
             <img id="stageWideImg" src="images/stage_wide.jpg" crossOrigin="anonymous">
             <img id="stageDuoBlueImg" src="images/stage_duo_blue.jpg" crossOrigin="anonymous">
             <img id="stageDuoDarkImg" src="images/stage_duo_dark.jpg" crossOrigin="anonymous">

             <!-- NOUVEAU : Audio Asset -->
             <!-- !!! REMPLACEZ "audio/your_sound.mp3" par votre chemin réel !!! -->
             <audio id="logoSound" src="audio/your_sound.mp3" preload="auto" crossOrigin="anonymous"></audio>

             <!-- NOUVEAU : Modèle 3D -->
             <!-- !!! REMPLACEZ "models/meduse.glb" par votre chemin réel !!! -->
             <a-asset-item id="jellyfishModel" src="models/meduse.glb" crossOrigin="anonymous"></a-asset-item>
        </a-assets>

        <!-- --- Conteneur pour les panneaux (Ancre globale) --- -->
        <a-entity id="content-container" position="0 1.5 -4.0" rotation="0 0 0" scale="1 1 1">
            <!-- Les panneaux image seront ajoutés ici selon les positions définies en JS -->
        </a-entity>

        <!-- NOUVEAU : Méduse 3D Animée -->
        <a-gltf-model id="jellyfish"
                      src="#jellyfishModel"
                      position="-1 2 -2"
                      scale="0.3 0.3 0.3"
                      rotation="0 0 0"
                      animation__pos="property: position; from: -1 2 -2; to: 1 1.2 -1.5; dir: alternate; dur: 12000; easing: easeInOutSine; loop: true;"
                      animation__rot="property: rotation; to: 0 360 0; dur: 20000; easing: linear; loop: true;"
                      animation-mixer="clip: *; loop: repeat">
        </a-gltf-model>

        <!-- --- Caméra --- -->
        <!-- Le raycaster cible les éléments avec data-interactive pour le survol -->
        <a-camera cursor="rayOrigin: mouse; fuse: false;" raycaster="objects: [data-interactive]"></a-camera>

    </a-scene>

    <!-- --- Script pour générer le contenu --- -->
    <script>
        // --- Configuration ---
        const PANEL_BASE_WIDTH = 1.8;
        const PANEL_COLOR = '#1a1a3a';
        const PANEL_OPACITY = 0.85;
        const BG_Z_OFFSET = -0.01;
        const IMAGE_Z_OFFSET = 0;

        const imagePositions = {
            'logoImg':         { x: 0,    y: 0,    z: 0.1 },
            'wangMengImg':     { x: -2.2, y: 2,  z: -0.1 },
            'yuMiaoImg':       { x: 2.2,  y: 0.4,  z: -0.1 },
            'stageWideImg':    { x: 0,    y: 2,  z: -0.3 },
            'djBackImg':       { x: 0,    y: -2, z: -0.2 },
            'stageDuoBlueImg': { x: -2.5, y: -0.8, z: 0.2 },
            'stageDuoDarkImg': { x: 2.5,  y: -0.8, z: 0.2 },
        };

        const contentData = [
             { type: 'image', srcId: 'logoImg', originalWidth: 2, originalHeight: 2 },
             { type: 'image', srcId: 'wangMengImg', originalWidth: 1, originalHeight: 1.2 },
             { type: 'image', srcId: 'yuMiaoImg', originalWidth: 1.5, originalHeight: 1 },
             { type: 'image', srcId: 'stageWideImg', originalWidth: 2, originalHeight: 1.1 },
             { type: 'image', srcId: 'djBackImg', originalWidth: 1, originalHeight: 1.25 },
             { type: 'image', srcId: 'stageDuoBlueImg', originalWidth: 1.8, originalHeight: 1.1 },
             { type: 'image', srcId: 'stageDuoDarkImg', originalWidth: 1.8, originalHeight: 1.1 }
        ];

        // --- Fonction createPanel (Uniquement pour images) ---
        function createImagePanel(itemData, position) {
            const container = document.getElementById('content-container');
            if (!container || !itemData || itemData.type !== 'image' || !itemData.srcId) return null;
            const imgElement = document.getElementById(itemData.srcId);
             if (!imgElement || !itemData.originalWidth || !itemData.originalHeight) { console.warn(`Asset/dimensions missing for ${itemData.srcId}`); return null; }

            const entity = document.createElement('a-entity');
            const aspect = itemData.originalWidth / itemData.originalHeight;
            const panelWidth = PANEL_BASE_WIDTH; const panelHeight = panelWidth / aspect;

            // Interaction (Survol)
            entity.setAttribute('animation__scaleup', `property: scale; to: 1.1 1.1 1.1; startEvents: mouseenter; dur: 200; easing: easeOutQuad;`);
            entity.setAttribute('animation__scaledown', `property: scale; to: 1 1 1; startEvents: mouseleave; dur: 200; easing: easeInQuad;`);
            entity.setAttribute('data-interactive', ''); // Cible pour le raycaster

            // Fond
            const imgBgPlane = document.createElement('a-plane');
            imgBgPlane.setAttribute('width', panelWidth * 1.05);
            imgBgPlane.setAttribute('height', panelHeight * 1.05);
            imgBgPlane.setAttribute('material', `color: ${PANEL_COLOR}; opacity: ${PANEL_OPACITY}; shader: flat;`);
            imgBgPlane.setAttribute('position', `0 0 ${BG_Z_OFFSET - 0.005}`);
            entity.appendChild(imgBgPlane);

            // Image
            const imgPlane = document.createElement('a-plane');
            imgPlane.setAttribute('width', panelWidth);
            imgPlane.setAttribute('height', panelHeight);
            imgPlane.setAttribute('material', `src: #${itemData.srcId}; shader: flat; transparent: true;`);
            imgPlane.setAttribute('position', `0 0 ${IMAGE_Z_OFFSET}`);
            entity.appendChild(imgPlane);

            // *** MODIFIÉ : Ajouter le composant son SI c'est le logo (sans autoplay) ***
            if (itemData.srcId === 'logoImg') {
                entity.setAttribute('id', 'logo-panel'); // <-- AJOUT DE L'ID pour ciblage facile
                entity.setAttribute('sound', {
                    src: '#logoSound',
                    // autoplay: true,       // <<--- LIGNE SUPPRIMÉE/COMMENTÉE
                    loop: true,
                    volume: 0.8,
                    positional: true,
                    distanceModel: 'inverse',
                    refDistance: 1,
                    rolloffFactor: 1
                });
                console.log(`Added positional sound component to logoImg panel (autoplay disabled).`);
            }
            // *** Fin modification son ***

            // Appliquer la position DÉFINIE MANUELLEMENT
            entity.setAttribute('position', `${position.x} ${position.y} ${position.z}`);
            container.appendChild(entity);

            console.log(`Created image panel for ${itemData.srcId} at`, position);
            return entity;
        }

        // --- Fonction setupManualLayout ---
        function setupManualLayout() {
            const container = document.getElementById('content-container');
            if (!container) { console.error("Could not find #content-container entity."); return; }
            while (container.firstChild) { container.removeChild(container.firstChild); } // Vider

            contentData.forEach(item => {
                if (item.type === 'image' && item.srcId && imagePositions[item.srcId]) {
                    const position = imagePositions[item.srcId];
                    createImagePanel(item, position);
                } else if (item.type === 'image' && item.srcId) {
                    console.warn(`Position not defined in imagePositions for ${item.srcId}. Panel not created.`);
                }
            });
            console.log("Manual image layout generated.");
        }

       // --- NOUVELLE Fonction pour démarrer l'audio après interaction ---
       function startExperience() {
            const startButton = document.getElementById('start-button');
            const loader = document.getElementById('arjs-loader-div');
            const sceneEl = document.querySelector('a-scene'); // Récupère la scène

            console.log("Start button clicked.");

            if (startButton) {
                startButton.style.display = 'none'; // Cache le bouton
            }

            // 1. Essayer de débloquer/reprendre le contexte audio Web (crucial pour iOS)
            const audioContext = sceneEl.audioListener?.context; // Utilise optional chaining
            if (audioContext && audioContext.state === 'suspended') {
                audioContext.resume().then(() => {
                    console.log("AudioContext resumed successfully.");
                    // 2. Maintenant, essayer de jouer le son du logo
                    playLogoSound();
                }).catch(e => {
                    console.error("Error resuming AudioContext:", e);
                    // Essayer de jouer quand même en cas d'erreur sur resume()
                    playLogoSound();
                });
            } else {
                console.log("AudioContext already running or not found, attempting to play sound directly.");
                playLogoSound(); // Jouer directement si le contexte est ok ou non applicable
            }

            // 3. Cacher le loader AR.js
            if (loader && loader.style.display !== 'none') {
                 console.log("Hiding AR.js loader after start button click.");
                 // Utiliser un petit délai peut parfois améliorer la fluidité perçue
                 setTimeout(() => { loader.style.display = 'none'; }, 100);
            }
        }

        // Helper function pour trouver et jouer le son du logo
        function playLogoSound() {
            const logoPanel = document.getElementById('logo-panel');
            if (logoPanel && logoPanel.components.sound) {
                 console.log("Attempting to play sound on logo panel.");
                 // Utilise la méthode du composant son d'A-Frame
                 logoPanel.components.sound.playSound();
            } else {
                 console.warn("Could not find logo panel or sound component to play sound.");
            }
        }


        // --- Mise en place des écouteurs d'événements ---
        window.addEventListener('DOMContentLoaded', () => {
            const startButton = document.getElementById('start-button');
            const sceneEl = document.querySelector('a-scene');

            if (startButton) {
                startButton.addEventListener('click', startExperience);
                console.log("Start button event listener added.");
            } else {
                console.error("Start button not found!");
                 // Fallback si le bouton n'est pas là (ne devrait pas arriver)
                 // Cache le loader immédiatement si pas de bouton
                 const loader = document.getElementById('arjs-loader-div');
                 if(loader) loader.style.display = 'none';
            }

            // Attendre le chargement de la scène A-Frame pour générer le layout
            if (sceneEl.hasLoaded) {
                console.log("Scene already loaded, setting up manual layout.");
                setupManualLayout();
            } else {
                sceneEl.addEventListener('loaded', () => {
                    console.log("A-Frame scene loaded event fired. Setting up manual layout.");
                    setupManualLayout();
                    // Note: Le loader n'est PAS caché ici automatiquement SI le bouton start existe.
                    // Il sera caché dans startExperience() lors du clic.
                });
            }
        });

        // --- PAS DE DRAG DANS CETTE VERSION ---

    </script>

</body>
</html>
